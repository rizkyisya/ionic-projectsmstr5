<ion-content>

            <ion-icon name="person" size="large"></ion-icon>

        <ion-label>
            <h3>User</h3>
            <p>+628000000</p>

    <ion-item href="https://facebook.com">

          <p>Connect to your  </p>

        <ion-button shape="round" expand="full"><ion-icon name="logo-facebook"></ion-icon>Facebook</ion-button>

    <ion-item href="https://web.whatsapp.com/">

      <ion-item >
